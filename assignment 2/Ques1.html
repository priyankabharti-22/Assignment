<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment2 Table</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        
        td,th {
            border: 1px solid grey;
            padding: 8px;
            text-align: center;
            border-style: dotted;
        }
        
        tr:nth-child(even) {
            background-color: white;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="4" style="color: rgb(220, 20, 20)">STUDENT INFORMATION</th>
        </tr>
        <tr>
            <th colspan="2" style="color: blue">Name AND <u>Roll No.</u></th>
            <td colspan="2" style="color: blue"><i>Contant No. AND <u>E-mail ID</u></i>
            </td>
        </tr>
        <tr style="color: magenta">
            <td >Name</td>
            <td ><u>Roll No.</u></td>
            <td ><i>Contant No.</i></td>
            <td ><i><u>Email ID</u></i>
            </td>
        </tr>
        <tr>
            <td>A</td>
            <td>10</td>
            <td>1234567890</td>
            <td>abc@gmail.com</td>
        </tr>
        <tr>
            <td>B</td>
            <td>20</td>
            <td>1234567890</td>
            <td>xyz@gmail.com</td>
        </tr>
        <tr>
            <td>C</td>
            <td>30</td>
            <td>1234567890</td>
            <td>abcd@gmail.com</td>
        </tr>
        <tr>
            <td>D</td>
            <td>40</td>
            <td>1234567890</td>
            <td>jkl@gmail.com</td>
        </tr>
    </table>
</body>

</html>
